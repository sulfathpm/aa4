
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Women's Boutique</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover, .navbar a.customize-button {
            background-color: palevioletred;
            border-radius: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-container h4 {
            color: #666;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            text-align: left;
            color: #666;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: palevioletred;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #d1477a;
        }

        .form-container .forget {
            display: block;
            margin-bottom: 20px;
            color: palevioletred;
            text-decoration: none;
            font-size: 0.9em;
            text-align: right;
        }

        .form-container .forget:hover {
            text-decoration: underline;
        }

        .form-container a.register-link {
            text-decoration: none;
            color: palevioletred;
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .form-container a.register-link:hover {
            text-decoration: underline;
        }
        .customize-button{
    background-color: #d1477a !important;
}
.customize-button:hover{
    color: black !important;
    background-color: rgb(247, 144, 178)!important;
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="fabric.html">Choose by Fabric</a>
        <a href="abt.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="customize1.html" class="customize-button">Customize Now</a>
    </div>

    <div class="form-container">
        <h2>Welcome Back!</h2>
        <h4>Please log in to continue</h4>
        <form action="" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <a href="forgot.html" class="forget">Forgot password?</a>
            
            <button type="submit">Login</button>
        </form>

        <a href="register.html" class="register-link">Don't have an account? Register</a>
    </div>
</body>
</html>
